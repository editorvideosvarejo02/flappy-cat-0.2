<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Cat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Flappy Cat</h1>

    <div id="gameArea">
        <!-- Fundo animado -->
        <div class="background" id="bg1"></div>
        <div class="background" id="bg2"></div>

        <!-- Gato -->
        <div id="bird"></div>

        <!-- Tela inicial -->
        <div id="startScreen">
            <h2>Pronto para jogar?</h2>
            <button id="startButton">Começar</button>
        </div>

        <!-- Tela de Game Over -->
        <div id="gameOverScreen">
            <h2>Game Over!</h2>
            <p>Sua pontuação: <span id="finalScore">0</span></p>
            <button id="restartButton">Reiniciar</button>
        </div>
    </div>

    <p>Pontuação: <span id="score">0</span></p>

    <script src="script.js"></script>
</body>
</html>
